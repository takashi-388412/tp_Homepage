<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"　/>
  <link href="../css/reset.css" type="text/css" rel="stylesheet" />
  <link href="js_pra.css" type="text/css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- header -->
  <header class="header clearfix">
    <nav class="global_nav">
      <ul>
        <li class="nav_item"><a href="./product.html">製品・サービス</a></li>
        <li class="nav_item"><a href="./company.html">会社情報</a></li>
        <li class="nav_item"><a href="./recruit.html">採用情報</a></li>
      </ul>
    </nav>
  </header>
<!-- 高さ 自動調整 -->
  <main class="main">
    <div class="inner">
      <!-- introduce -->
      <div class="intro">
       テクノプラスはプログラムを作る会社です。
      </div>
      <!-- info -->
      <div class="info product">
        <a href="product.html">
          <dt>
            <span class="logo product">Product</span>
            <p class="title">運用型広告レポート作成支援システム「glu」</p>
          </dt>
          <dd> 
            アタラとの共同開発により生まれたレポーティングシステム。<br />
            現在、バージョン3.0を公開中。
          </dd>
        </a>
      </div>
      <!-- company -->
      <div class="info hidden">
        <a href="company.html">
          <dt>
            <span class="logo company">Company</span>
            <p class="title">テクノプラスの会社情報</p>
          </dt>
          <dd> 
            自社サービスの会社で、「glu」をリリース中。<br />
            完全内勤です。<br />
            勤務地などの会社概要はこちらから。
          </dd>
        </a>
      </div>

      <!-- recruit -->
      <!-- <div class="info recruit"> -->
      <div class="info hidden">
        <a href="recruit.html">
          <dt>
            <span class="logo recruit">Recruit</span>
            <p class="title">採用情報</p>
          </dt>
          <dd> 
            プログラミングは好きだが実務未経験の方、<br />
            コミュニケーションは苦手でもプログラミングは自信ありといった方、大歓迎。
          </dd>
        </a>
      </div>

     </div>
  </main>

  <!-- js -->
<script>
$(function(){
  var nH = $('header').innerHeight();// ナビの高さを取得

  var wH = $(window).height();// 表示画面の高さを取得

  var hH = wH - nH;// 表示画面とナビエリアの差分を算出

  $('main').css('height', hH + 'px');// 算出した差分をヘッダーエリアの高さに指定
});
</script>
</body>
